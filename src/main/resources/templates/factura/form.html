<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout::head"></head>
<body>

	<header th:replace="layout/layout::header"></header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
			<h4 class="card-title" >
				<a class="btn btn-light btn-sm" th:href="@{'/ver/' + ${factura.cliente.id}}" th:text="'&laquo; volver'"></a>
			</h4>
				<form th:action="@{/factura/form}" th:object="${factura}"
					method="post">
					<div class="form-group row">
						<label for="cliente" class="col-md-2 col-form-label"
							th:text="'Cliente'"></label>
						<div class="col-md-6">
							<input disabled="disabled" type="text" class="form-control"
								th:value="${factura.cliente.nombre} + ' ' + ${factura.cliente.apellido}">
						</div>
					</div>
					<div class="form-group row">
						<label for="descripcion" class="col-md-2 col-form-label"
							th:text="'Descripcion'"></label>
						<div class="col-md-6">
							<input type="text" th:field="*{descripcion}" 
							class="form-control" th:errorclass="'form-oontrol is-invalid'">
							<div class="invalid-feedback" th:if="${#fields.hasErrors('descripcion')}"
							th:errors="*{descripcion}"></div>
						</div>
					</div>
					<div class="form-group row">
						<label for="email" class="col-md-2 col-form-label"
							th:text="'Observacion'"></label>
						<div class="col-md-6">
							<input type="text" th:field="*{observacion}" class="form-control">
						</div>
					</div>
					<div class="form-group row">
						<label for="buscar_producto" class="col-md-2 col-form-label"
							th:text="'Buscar producto'"></label>
						<div class="col-md-6">
							<input type="text" name="buscar_producto" id="buscar_producto" class="form-control">
						</div>
					</div>
					<table th:replace="factura/plantilla-items::itemsFactura"></table>
					<table id="cargarItemProductos" class="table table-stripes table-hover table-sm">
						<thead>
							<tr>
								<th>Nombre</th>
								<th>Precio</th>
								<th>Cantidad</th>
								<th>Total</th>
								<th>Eliminar</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
					<h5>Total <span class="badge badge-secondary" id="gran_total">0</span></h5>
					<div class="form-group row">
						<div class="col-md-6">
							<input type="submit" th:value="${titulo}" class="btn btn-primary">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout::footer"></footer>
	<script th:replace="factura/js/autocomplete-productos::javascript"></script>
</body>

</html>
